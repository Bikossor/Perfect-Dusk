<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="cut-off">
      <rect x="0" y="0" width="100" height="100" rx="15" ry="15" />
    </clipPath>
    <radialGradient id="RadialGradient1" cy="60%">
      <stop offset="20%" stop-color="#D580FF" />
      <stop offset="100%" stop-color="#222" />
    </radialGradient>
    <linearGradient id="greenAzurendigo" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#999" />
      <stop offset="7%" stop-color="#222" />
    </linearGradient>
  </defs>
  <g clip-path="url(#cut-off)">
    <rect x="0" y="0" width="100" height="100" fill="url(#RadialGradient1)" />
    <circle cx="50" cy="250" r="200" fill="url(#greenAzurendigo)" />
  </g>
</svg>